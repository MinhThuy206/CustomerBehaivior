<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Customer Behavior</h1>
    </div>
    <div class="container-fluid body" >
        <div class="row" style="flex: 1;">
            <div class="col-md-3 menu-option" id="session1">
                <button class="option2 option">Graph2</button>
                <button class="option3 option">Graph3</button>
                <button class="option4 option">Graph4</button>
                <button class="option5 option">Graph5</button>
                <button class="option6 option">Graph6</button>

            </div>

            <div class="col-md-9" id="session3">
                <div id="chart">
                    <iframe id="frame-chart" src="http://127.0.0.1:5000/graph1" style="width:100%; height:80%"></iframe>
                </div>
            </div>

        </div>

    </div>


<footer>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button.option2').on('click', function (){
                $('#frame-chart').attr('src', "http://127.0.0.1:5000/graph2" )
            })

            $('button.option3').on('click', function (){
                $('#frame-chart').attr('src', "http://127.0.0.1:5000/graph3" )
            })

            $('button.option4').on('click', function (){
                $('#frame-chart').attr('src', "http://127.0.0.1:5000/graph4" )
            })

            $('button.option5').on('click', function (){
                $('#frame-chart').attr('src', "http://127.0.0.1:5000/graph5" )
            })

            $('button.option6').on('click', function (){
                $('#frame-chart').attr('src', "http://127.0.0.1:5000/graph6" )
            })

        })
    </script>
</footer>
</body>
</html>
